<script>
  const request_url="https://api.github.com/users/ankitkalbhor333"

  const xhr=new XMLHttpRequest();
  xhr.open("GET",request_url);
  xhr.onreadystatechange=()=>{
    if(xhr.readyState===XMLHttpRequest.DONE){
      console.log(XMLHttpRequest.DONE)
      if(xhr.status===200){
        const data=JSON.parse(xhr.responseText);
        console.log(data);
        console.log(data.login)
        document.querySelector('h1').textContent=data.login;
        document.querySelector('h2').textContent=data.id;
        let image=document.querySelector('img').src=data.avatar_url;
        // image.style.width="100px";
        
      }
      else{
        console.log("Error:",xhr.statusText);
      }
    }
      
  
  }
  xhr.send();
</script>
